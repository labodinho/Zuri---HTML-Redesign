<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./test.css"> -->
    <title>HTML Semantics Design</title>
</head>

<body>

    <div id="content">
        <span class="test">
            <p class="quiz">Quiz on Important Facts</p>
            <h3>Which one of these is a Javascript package manager?</h3>
            <form>
                <input type="radio" name="Node.js">
                <label for="Node.js">a : Node.js</label> <br>

                <input type="radio" name="TypeScript">
                <label for="TypeScript">b : TypeScript</label> <br>

                <input type="radio" name="npm" checked>
                <label for="npm">c : npm</label> <br>
            </form>

            <button class="button">Previous Question</button>
            <button>Next Question</button>
            <hr>
        </span>
    </div>


</body>


</html>
